<!doctype html>
<html lang="en">
<head>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Naskh+Arabic:wght@400..700&family=Sacramento&display=swap"
          rel="stylesheet">

    <!-- Box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Animate on scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="src/assets/styles/global.css">
    <link rel="stylesheet" href="src/css/navbar.css">
    <link rel="stylesheet" href="src/css/welcome.css">
    <link rel="stylesheet" href="src/css/home.css">
    <link rel="stylesheet" href="src/css/bride.css">
    <link rel="stylesheet" href="src/css/time.css">
    <link rel="stylesheet" href="src/css/gallery.css">
    <link rel="stylesheet" href="src/css/wishas.css">
    <link rel="stylesheet" href="src/css/mediaQueries.css">
    <link rel="stylesheet" href="src/css/background.css">

    <title>Wedding - Invitation</title>
</head>
<body>

<header>
    <nav role="navigation" aria-label="main bavigation"></nav>
</header>

<main role="main">
    <section class="welcome" aria-labelledby="welcome-title">
        <h2 id="welcome-title">The Wedding Of</h2>
        <figure></figure>
        <p></p>
        <button type="button" aria-label="Open Invitation">
            <i class="bx bxs-envelope-open"></i>
            <span>Open Invitation</span>
        </button>
    </section>

    <section class="home" id="home" aria-labelledby="home-title">
        <h2 id="home-title">Wedding Invitation</h2>
        <figure></figure>
        <h3></h3>
        <div class="home-time"></div>
        <a href="" target="_blank" role="link" aria-label="Save to Calender">
            <i class='bx bx-calendar-check' aria-hidden="true"></i>
            <span>Save to Calender</span>
        </a>
        <div class="scroll_down">
            <i class="bx bx-mouse bx-fade-down" aria-hidden="true"></i>
            <span>scroll down</span>
        </div>
    </section>

    <section class="bride" id="bride" aria-labelledby="bride-title">
        <h2 data-aos="zoom-in" data-aos-duration="1000">
            With immense joy, we invite you to join us as we embark on beautiful journey of marriage.
        </h2> 
        <div class="bride_couple">
            <ul role="list" aria-label="List"></ul>
        </div>
        <i class="bx bx-heart" aria-hidden="true"></i>
        <i class="bx bx-heart" aria-hidden="true"></i>
        <i class="bx bx-heart" aria-hidden="true"></i>
        <i class="bx bx-heart" aria-hidden="true"></i>
        <i class="bx bx-heart" aria-hidden="true"></i>
    </section>

    <section class="hadist" aria-labelledby="hadist-title">
    </section>

    <section class="time" id="time" aria-labelledby="time-title">
        <h2 id="time-title" data-aos="zoom-in" data-aos-duration="1000"> Please join us as we celebrate the beginning of our happily ever after.</h2>
        <div>
            <div data-aos="zoom-in" data-aos-duration="1000"></div>
            <div data-aos="zoom-in" data-aos-duration="1000"></div>
        </div>
        <a href="" role="link" target="_blank" aria-label="View google maps" data-aos="zoom-in"
           data-aos-duration="1000">
            <i class="bx bxs-map-alt" aria-hidden="true"></i>
            <span>View google maps</span>
        </a>
        <p data-aos="zoom-in" data-aos-duration="1000"></p>
        <i class="bx bx-heart" aria-hidden="true"></i>
    </section>

    <section class="gallery" id="gallery" aria-labelledby="gallery-title">
        <div class="container" data-aos="zoom-in" data-aos-duration="1000">
            <h2 id="gallery-title">gallery</h2>
            <figure aria-label="gallery box"></figure>
            <ul aria-label="pagination gallery"></ul>
            <button type="button" aria-label="button prev gallery" data-id="">
                <i class="bx bx-chevron-left"></i>
            </button>
            <button type="button" aria-label="button next gallery" data-id="">
                <i class="bx bx-chevron-right"></i>
            </button>
            <button type="button" aria-label="View All Photos">View All Photos</button>
        </div>
        <div>
            <h2>gallery</h2>
            <div></div>
            <button type="button" aria-label="close button">
                <i class='bx bx-x' aria-hidden="true"></i>
            </button>
        </div>
        <i class="bx bx-heart" aria-hidden="true"></i>
    </section>

    <section class="audio">
        <audio loop></audio>
        <button type="button">
            <i class="bx bx-play-circle" aria-hidden="true"></i>
        </button>
    </section>
</main>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="src/main.js" type="module"></script>
</body>
</html>
